<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    margin: 0 auto;
    background: antiquewhite;
}

.cal_bg {
    margin:0 auto;
    margin-top: 60px;
    border-radius: 20px;
    box-shadow: 0 0 20px black;
    width: 100%;
    background-color: #000;
    max-width: 350px;
    overflow: hidden;
    padding: 15px;
}

#calculator {
    display: flex;
    text-align: end;
    border: none;
    background: #000;
    color: white;
    padding: 20px 20px 40px 20px;
    font-size: 40px;
    width: 100%;
    border: none;
    outline: none;
}

#all_buttons {
    display: grid;
    grid-template-columns: repeat(4 , 1fr);
    width: 100%;
    align-items: center;
    justify-content: center;
    gap: 16px;
}
.button{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    max-width: 60px;
    width: 100%;
    height: 60px;
    border-radius: 90px;
    background-color: rgb(50, 49, 49);
    color: white;
    font-size: 24px;
    line-height: 34px;
    border: none;
    outline: none;
    margin: 0 auto;
    cursor: pointer;
    transition: 0.5s ease;
}

.button:hover {
    transform: scale(1.1);
    background-color: orange;
}

.edit {
    background: orange;
}

.topedit {
    background: grey;
    font-size: 20px;
}
  </style>
</head>

<body>
  <div class="cal_bg">
    <input type="text" id="calculator" placeholder="0" readonly>
    <div id="all_buttons">
      <button class="button topedit" onclick="resultClear()">AC</button>
      <button class="button topedit" onclick="deleteResult()">DEL</button>
      <button class="button topedit" onclick="insertValue('%')">%</button>
      <button class="button edit" onclick="insertValue('/')">/</button>
      <button class="button" onclick="insertValue('7')">7</button>
      <button class="button" onclick="insertValue('8')">8</button>
      <button class="button" onclick="insertValue('9')">9</button>
      <button class="button edit" onclick="insertValue('*')">*</button>
      <button class="button" onclick="insertValue('4')">4</button>
      <button class="button" onclick="insertValue('5')">5</button>
      <button class="button" onclick="insertValue('6')">6</button>
      <button class="button edit" onclick="insertValue('-')">-</button>
      <button class="button" onclick="insertValue('1')">1</button>
      <button class="button" onclick="insertValue('2')">2</button>
      <button class="button" onclick="insertValue('3')">3</button>
      <button class="button edit" onclick="insertValue('+')">+</button>
      <button class="button" onclick="insertValue('0')">0</button>
      <button class="button" onclick="insertValue('00')">00</button>
      <button class="button" onclick="insertValue('.')">.</button>
      <button class="button edit" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Script at the END -->
  <script >
    const calculator = document.getElementById("calculator");

function insertValue(value) {
  calculator.value += value;
}

function resultClear() {
  calculator.value = "";
}

function deleteResult() {
  calculator.value = calculator.value.slice(0, -1);
}

function calculate() {
  try {
    calculator.value = eval(calculator.value);
  } catch (error) {
    calculator.value = "Error";
  }
}

  </script>
</body>

</html>
