<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji-rating</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="feedback_container">
        <div class="emoji_container">
            <i class="fa-regular fa-face-angry fa-3x" style="color: red;"></i>
            <i class="fa-regular fa-face-frown fa-3x" style="color: rgb(184, 79, 79);"></i>
            <i class="fa-regular fa-face-meh fa-3x" style="color: purple;"></i>
            <i class="fa-regular fa-face-smile fa-3x" style="color: yellowgreen;"></i>
            <i class="fa-regular fa-face-laugh fa-3x" style="color: orange;"></i>
        </div>
        <div class="rating_container">
            <i class="fa-solid fa-star active fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
